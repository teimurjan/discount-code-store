{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            {% if not users %}
                <h3>There is no users matching such a username</h3>
            {% else %}
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Date joined</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                            <tr>
                                <td class="col-md-2">{{ user.pk }}</td>
                                <td class="col-md-4">{{ user.username }}</td>
                                <td class="col-md-4">{{ user.date_joined }}</td>
                                <td class="col-md-2 text-center">
                                    <form method="get" action="{% url 'products' %}">
                                        {% csrf_token %}
                                        <button name="user" value="{{ user.pk }}" class="btn btn-primary">Give out a
                                            code
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
